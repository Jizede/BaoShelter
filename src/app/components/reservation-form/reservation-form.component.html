<ng-container>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center animate-box intro-heading">
      <h2>Réservez une table</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-12">
          <form method="post" class="colorlib-form">
            <div class="row">
              <div class="col-md-6 animate-box">
                <div class="form-group">
                  <label for="name">Nom Prénom</label>
                  <div class="form-field">
                    <input type="text" class="form-control" placeholder="Nom Prénom">
                  </div>
                </div>
              </div>
              <div class="col-md-6 animate-box">
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <div class="form-field">
                    <input type="text" class="form-control" placeholder="E-mail">
                  </div>
                </div>
              </div>
              <div class="col-md-6 animate-box">
                <div class="form-group">
                  <label for="phone">Téléphone</label>
                  <div class="form-field">
                    <input type="text" class="form-control" placeholder="Téléphone">
                  </div>
                </div>
              </div>
              <div class="col-md-6 animate-box">
                <div class="form-group">
                  <label for="date">Date</label>
                  <div class="form-field">
                    <i class="icon icon-calendar2"></i>
                    <input type="text" id="date" class="form-control date" placeholder="Date">
                  </div>
                </div>
              </div>
              <div class="col-md-6 animate-box">
                <div class="form-group">
                  <label for="time">Heure</label>
                  <div class="form-field">
                    <i class="icon icon-arrow-down3"></i>
                    <select name="time" id="time" class="form-control">
                      <option value="#" *ngFor="let choice of horariesChoices">{{ choice }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-6 animate-box">
                <div class="form-group">
                  <label for="person">Couverts</label>
                  <div class="form-field">
                    <i class="icon icon-arrow-down3"></i>
                    <select name="people" id="people" class="form-control">
                      <option value="#" *ngFor="let choice of personNumberChoices">{{ choice }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-md-12 animate-box">
                <div class="form-group">
                  <label for="person">Commentaires</label>
                  <div class="form-field">
                    <textarea rows="5" class="form-control" placeholder="Ajouter un commentaire"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-md-12 animate-box">
                <div class="row">
                  <div class="col-md-4 col-md-offset-4">
                    <input type="submit" name="submit" id="submit" value="Réservez une table" class="btn btn-primary btn-block">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
